# supervisord config
[program:sshd]
command=/usr/sbin/sshd -D
stopsignal=QUIT
redirect_stderr=true
autorestart=true

[program:redis]
user=redis
command=/usr/bin/redis-server /etc/redis.conf
stopsignal=QUIT
redirect_stderr=true
autorestart=true

[program:gitlab]
user=git
environment=RAILS_ENV="production",HOME="/home/git"
directory=/home/git/gitlab
command=/start_unicorn
stopsignal=QUIT
redirect_stderr=true
autorestart=true

[program:gitlab_background_workers]
user=git
environment=RAILS_ENV="production",HOME="/home/git"
directory=/home/git/gitlab
command=/start_sidekiq
stopsignal=QUIT
redirect_stderr=true
autorestart=true

[program:check]
user=git
environment=HOME="/home/git"
directory=/home/git/gitlab
command=/check
stopsignal=QUIT
redirect_stderr=true
autorestart=false
